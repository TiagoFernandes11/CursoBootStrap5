<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulários</title>
</head>
<body>
    
    <!-- Criando um form -->
    <div class="col-4 m-4">
        <h2>Formulario de registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Insira seu email">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de email</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
